<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/tmpl/main.xhtml">
	
	<ui:define name="content">
	
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Dashboard</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
			        <h:form id="reg">
			            <h2>Member Registration</h2>
			            <p>Enforces annotation-based constraints defined on the
			                model class.</p>
			            <h:panelGrid columns="3" columnClasses="titleCell">
			                <h:outputLabel for="name" value="Name:" />
			                <h:inputText id="name" value="#{newMember.name}" />
			                <h:message for="name" errorClass="invalid" />
			
			                <h:outputLabel for="email" value="Email:" />
			                <h:inputText id="email" value="#{newMember.email}" />
			                <h:message for="email" errorClass="invalid" />
			
			                <h:outputLabel for="phoneNumber" value="Phone #:" />
			                <h:inputText id="phoneNumber"
			                    value="#{newMember.phoneNumber}" />
			                <h:message for="phoneNumber" errorClass="invalid" />
			            </h:panelGrid>
			
			            <p>
			                <h:panelGrid columns="2">
			                    <h:commandButton id="register"
			                        action="#{memberController.register}"
			                        value="Register" styleClass="register" />
			                    <h:messages styleClass="messages"
			                        errorClass="invalid" infoClass="valid"
			                        warnClass="warning" globalOnly="true" />
			                </h:panelGrid>
			            </p>
			        </h:form>
			        <h2>Members</h2>
			        <h:panelGroup rendered="#{empty members}">
			            <em>No registered members.</em>
			        </h:panelGroup>
			        <h:dataTable var="_member" value="#{members}"
			            rendered="#{not empty members}"
			            styleClass="simpletablestyle">
			            <h:column>
			                <f:facet name="header">Id</f:facet>
			                #{_member.id}
			            </h:column>
			            <h:column>
			                <f:facet name="header">Name</f:facet>
			                #{_member.name}
			            </h:column>
			            <h:column>
			                <f:facet name="header">Email</f:facet>
			                #{_member.email}
			            </h:column>
			            <h:column>
			                <f:facet name="header">Phone #</f:facet>
			                #{_member.phoneNumber}
			            </h:column>
			        </h:dataTable>             
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->	

	</ui:define>

</ui:composition>
